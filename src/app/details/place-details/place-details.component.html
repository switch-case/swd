<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{place?.name | capitalize}}</h4>
    <div>Climate: {{place?.climate | capitalize}}</div>
    <div>Gravity: {{place?.gravity | capitalize}}</div>
    <div>Population: {{place?.population | population}}</div>
    <div>Terrain: {{place?.terrain | capitalize}}</div>
    <div>Days/year: {{place?.daysPerYear}}</div>
    <div>Hours/day: {{place?.hoursPerDay}}</div>
  </div>
</div>
